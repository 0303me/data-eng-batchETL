name: ci
on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install --upgrade pip
      - run: pip install ruff black mypy pytest structlog prometheus-client boto3 pyarrow pandas requests pytest-cov pre-commit dbt-core dbt-duckdb
      - run: pre-commit run --all-files
      - run: pytest -q
      - run: |
          cd project-batch-warehouse/dbt_project
          dbt deps --profiles-dir .
          dbt build --target ci --profiles-dir . --fail-fast